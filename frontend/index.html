<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>Autocomplete Editor</title>
    <link rel="stylesheet" href="style.css" />
</head>
<body>
    <div id="app">
        <!-- Left: Text Editor -->
        <div id="editor-container">

            <!-- Insert + Delete UI (side by side) -->
            <div id="word-controls" style="display: flex; gap: 12px; margin-bottom: 10px;">
                
                <!-- Insert -->
                <div>
                    <input
                        id="newWordInput"
                        type="text"
                        placeholder="Insert new word"
                    />
                    <button onclick="handleInsert()">Insert</button>
                </div>

                <!-- Delete -->
                <div>
                    <input
                        id="deleteWordInput"
                        type="text"
                        placeholder="Delete word"
                    />
                    <button onclick="handleDelete()">Delete</button>
                </div>
                  <!-- Grammar -->
  <div>
    <button onclick="runGrammarCheck()">Check Grammar</button>
  </div>
            </div>

            <!-- Text editor -->
           <div
  id="editor"
  contenteditable="true"
  spellcheck="false"
  class="editor"
  data-placeholder="Start typing here..."
></div>
        </div>

        <!-- Right: Controls + Suggestions -->

        <div id="side-panel">
            <div id="k-control">
                <label for="k-slider">Topâ€‘K: <span id="k-value">5</span></label>
                <input
                    type="range"
                    id="k-slider"
                    min="1"
                    max="10"
                    value="5"
                />
            </div>
            <div id="dashboard">
  <h3>ðŸ“Š Dashboard</h3>
  <div class="stat">Queries: <span id="stat-queries">0</span></div>
  <div class="stat">Selections: <span id="stat-selections">0</span></div>
  <div class="stat">Inserts: <span id="stat-inserts">0</span></div>
  <div class="stat">Deletes: <span id="stat-deletes">0</span></div>
</div>

<button id="toggle-dashboard">Hide dashboard</button>

            
            <div id="suggestions-container">
                <h3>Suggestions</h3>
                <ul id="suggestions"></ul>
            </div>

            <div id="spellcheck-container" style="display: none; margin-top: 16px;">
    <h3>Did you mean</h3>
    <ul id="spell-suggestions"></ul>
</div>

            <!-- Trie visualiser placeholder -->
           
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
